<div class="admin__field admin__field-option">
    <input type="checkbox"
           class="admin__control-checkbox"
           ko-checked="$data.checked"
           disable="disabled"
           ko-value="value"
           hasFocus="focused"
           attr="id: uid, name: inputName, option_id: option_id, ui_class: ui_class"/>

    <label class="admin__field-label" text="description || label" attr="for: uid"/>
</div>
